<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Spandan | Login</title>
<link rel="stylesheet" href="assets/css/bootswatch.css"
	lang="text/stylesheet">
<style type="text/css">
.modalBlock {
	display: block;
	position: relative;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="modal modalBlock">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Login</h4>
						</div>
						<div class="modal-body">
						<div class="alert alert-dismissable alert-danger hidden">
  							<button type="button" onclick="closeCliked(this)" class="close">Ã—</button>
  							<div id="msg"></div>
						</div>
							<form class="form-horizontal" action="login.php" method="post">
								<fieldset>
									<div class="form-group">
										<label for="inputEmail" class="col-lg-4 control-label">User
											Name</label>
										<div class="col-lg-8">
											<input type="text" class="form-control" id="email"
												placeholder="Email">
										</div>
									</div>
									<div class="form-group">
										<label for="select" class="col-lg-4 control-label">Password</label>
										<div class="col-lg-8">
											<input type="password" class="form-control" id="password"
												placeholder="Password">
										</div>
									</div>
								</fieldset>
							</form>
						</div>
						<div class="modal-footer">
							<input type="button" value="reset" class="btn btn-default" id="reset"/> <input
								type="button" value="submit" class="btn btn-primary" id="submitForm"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
	<script src="assets/js/jquery-min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	function closeCliked(dis){
		$("div.alert").addClass("hidden");
			return;
		}	
	$(document).ready(function(){
			$("#reset").click(function(e){
				e.preventDefault();
				$("#email,#password").val("");
			});
			$("#submitForm").click(function(e){
				e.preventDefault();
				var email = $.trim($("#email").val());
				var password = $.trim($("password").val());
				if(email == "" && password == ""){
					$("#msg").html("<strong>ERROR:</strong> Please enter username and password.");
					$("div.alert").removeClass("hidden");
					return;
				}
				data = '{"email":"'+email+'","password":"'+password+'"}';
				 $.ajax({
					 url: "demo_test.txt",
					 method : "POST",
					 dataType : "JSON",
					 data : data,
					 success: function(result){
						 $("#msg").html("<strong>ERROR:</strong> Username and/or Password is incorrect.");
				    },
				 	failure: function(result){
				 		alert("failed");
				 	}});
			});
		});
	</script>
</body>
</html>
